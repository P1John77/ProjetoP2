<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
  </head>

  <body>
    <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco" />
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>

      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html" class="accent">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
        <div class="bgtitle"></div>
        <h2>Entre em contato</h2>
      </div>

      <form id="formContato">
        <div class="entry">
          <label for="nome">Nome</label>
          <input type="text" id="nome" required />
        </div>

        <div class="entry">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div>

        <div class="entry">
          <label for="msg">Mensagem</label>
          <textarea cols="40" rows="7" id="msg" required></textarea>
        </div>

        <div class="buttons">
          <button type="submit" class="button">Enviar</button>
        </div>
      </form>

      <div id="statusMessage" style="display: none; margin: 15px 0; padding: 10px; text-align: center;"></div>
    </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script>
      $(document).ready(function() {
        $('#formContato').submit(function(e) {
          e.preventDefault();
          
          $('#statusMessage')
            .css({
              'display': 'block',
              'background-color': '#e2e3e5',
              'color': '#383d41'
            })
            .text('Enviando mensagem...');
          
          var mensagem = {
            nome: $('#nome').val(),
            email: $('#email').val(),
            mensagem: $('#msg').val()
          };
          
          inserirMensagem(mensagem)
            .done(function() {
              $('#statusMessage')
                .css({
                  'background-color': '#d4edda',
                  'color': '#155724'
                })
                .text('Mensagem enviada com sucesso! Obrigado pelo seu contato.');
              
              $('#formContato')[0].reset();
              
              setTimeout(function() {
                $('#statusMessage').fadeOut();
              }, 5000);
            })
            .fail(function() {
              $('#statusMessage')
                .css({
                  'background-color': '#f8d7da',
                  'color': '#721c24'
                })
                .text('Erro ao enviar mensagem. Por favor, tente novamente mais tarde.');
            });
        });
      });
    </script>
  </body>
</html>
